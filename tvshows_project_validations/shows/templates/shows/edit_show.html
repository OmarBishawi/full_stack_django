<!-- shows/templates/shows/edit_show.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shows/styles.css' %}">
</head>
<body>
    <h1>Edit Show</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ show.title }}" required>
        </p>
        <p>
            <label for="network">Network:</label>
            <input type="text" name="network" id="network" value="{{ show.network }}" required>
        </p>
        <p>
            <label for="release_date">Release Date:</label>
            <input type="date" name="release_date" id="release_date" value="{{ show.release_date }}" required>
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ show.description }}</textarea>
        </p>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'shows:detail' show.id %}">Back to Show Details</a>
</body>
</html>
