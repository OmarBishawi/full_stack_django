<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'books/styles.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">Login & Registration</div>
        <div class="content">
            <div class="login">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
